<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Play</title>
    <link rel="stylesheet" href="style.css">

    <!-- fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <!-- íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="fondo-form">
    <main class="contenedor-principal">
        <section class="section-registro">

            <div class="encabezado-registro">
                <img src="Assets/joystick.png.png" alt="logo Next Play" class="logo-registro">
                <h2>Regístrate en Next Play</h2>
            </div>

            <form class="form-registro">
                <div class="grupo-campo">
                    <label for="nombre">Nombre y Apellido <span class="obligatorio">*</span></label>
                    <input type="text" id="nombre" class="campo-input" placeholder="María Dolores" required>
                </div>

                <div class="grupo-campo">
                    <label for="nickname">Nickname (opcional)</label>
                    <input type="text" id="nickname" class="campo-input" placeholder="maru777">
                </div>

                <div class="grupo-campo">
                    <label for="edad">Edad <span class="obligatorio">*</span></label>
                    <input type="text" id="edad" class="campo-input" placeholder="18" required>
                </div>

                <div class="grupo-campo">
                    <label for="email">Email <span class="obligatorio">*</span></label>
                    <input type="email" id="email" class="campo-input" placeholder="mariadolores@gmail.com" required>
                </div>

                <div class="grupo-campo">
                    <label for="clave">Contraseña <span class="obligatorio">*</span>
                        <small class="info-contraseña">Mínimo 8 caracteres, incluir letras y números</small>
                    </label>
                    <div class="input-contenedor">
                        <input type="password" id="clave" class="campo-password campo-input" placeholder="∗∗∗∗∗∗∗∗" required>
                        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword(this)"></i>
                    </div>
                </div>

                <div class="grupo-campo">
                    <label for="clave2">Repetir Contraseña <span class="obligatorio">*</span></label>
                    <div class="input-contenedor">
                        <input type="password" id="clave2" class="campo-password campo-input" placeholder="∗∗∗∗∗∗∗∗" required>
                        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword(this)"></i>
                    </div>
                </div>

                <div class="grupo-campo">
                    <div class="g-recaptcha" data-sitekey="6LchM94rAAAAAH9W-hFUVmJaticZYainhWDToQFa"></div>
                </div>

                <button type="submit" class="btn-registro">Crear Cuenta</button>
            </form>

            <div class="separador">o</div>

            <div class="login-social">
                <button type="button" class="btn-google">
                    <img src="Assets/icon_google.png" alt="google" class="icon">
                    <span>Iniciar sesión con google</span>
                </button>

                <button type="button" class="btn-facebook">
                    <img src="Assets/icon_facebook.png" alt="facebook" class="icon">
                    <span>Continuar con Facebook</span> 
                </button>
            </div>

            <div class="pie-registro">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
            </div>

            <div class="overlay"></div>
            <div class="acceso-popover">
                <div class="contenido-popover">
                    <span class="checkmark">✔</span>
                    <p>¡Te has registrado con Éxito!</p>
                </div>
            </div>

        </section>
    </main>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="JS/register.js"></script>
</body>
</html>
