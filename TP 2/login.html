<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Play</title>
    <link rel="stylesheet" href="style.css">

    <!-- fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <!-- íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="fondo-form">
    <main class="contenedor-principal">
        <section class="section-login">

            <div class="encabezado-login">
                <img src="Assets/nextplay_transparent.png" alt="logo Next Play" class="logo-login">
            </div>

            <form class="form-login">
                <div class="usuario-form">
                    <label for="correo">Email</label>
                    <input type="email" id="correo" class="campo-input" required>
                </div>

               <div class="contraseña-form">
                    <label for="contraseña">Contraseña</label>
                    <div class="input-contenedor">
                        <input type="password" id="contraseña" class="campo-input" required>
                        <i class="fa-solid fa-eye toggle-password" onclick="togglePassword(this)"></i>
                    </div>
               </div> 

               <div class="opciones-form">
                   <label>
                     <input type="checkbox" name="recordar">
                     Recordarme
                   </label> 
                   <a class="recuperar-cuenta">Recuperar cuenta</a>
               </div>

               <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>

            <div class="separador">o</div>

            <div class="login-social">
                <button type="button" class="btn-google">
                    <img src="Assets/icon_google.png" alt="google" class="icon">
                    <span>Iniciar sesión con Google</span> 
                </button>

                <button type="button" class="btn-facebook">
                    <img src="Assets/icon_facebook.png" alt="facebook" class="icon">
                    <span>Continuar con Facebook</span> 
                </button>
            </div>

            <div class="pie-login">
                <p>¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
            </div>

            <div id="acceso-popover">
                <div class="contenido-popover">
                    <span class="checkmark">✔</span>
                    <p>¡Inicio de sesión exitoso!</p>
                </div>
            </div>

            <!--agregar footer-->
        </section>
    </main>

    <script src="JS/login.js"></script>
</body>
</html>
